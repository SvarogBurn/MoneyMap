{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">{{ model_name }} List</h2>

    <!-- Search Bar -->
    <form method="GET" class="mb-4 flex">
        <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}" 
               class="flex-1 border p-2 rounded-l">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r">Search</button>
    </form>

    <ul class="divide-y divide-gray-200">
        {% for object in object_list %}
            <li class="p-2 hover:bg-gray-100">
                <a href="{{ object.get_absolute_url }}" class="text-blue-600 hover:underline">{{ object }}</a>
            </li>
        {% empty %}
            <li class="text-gray-500 p-2">No records found.</li>
        {% endfor %}
    </ul>

    <a href="{% url model_name|lower|add:'_create' %}" 
       class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
       Create New
    </a>
</div>
{% endblock %}
