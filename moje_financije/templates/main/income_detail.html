{% extends 'base.html' %}

{% block title %}Income Details{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Income Details</h1>
    
    <div class="grid grid-cols-2 gap-4">
        <div>
            <p class="text-lg"><strong>Date:</strong> {{ income.date }}</p>
            <p class="text-lg"><strong>Name:</strong> {{ income.name }}</p>
            <p class="text-lg"><strong>Amount:</strong> â‚¬{{ income.amount|floatformat:2 }}</p>
        </div>
    </div>
    
    <div class="mt-6 flex space-x-4">
        <a href="{% url 'income_update' income.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Edit</a>
        <a href="{% url 'income_delete' income.pk %}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</a>
        <a href="{% url 'income_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Back to List</a>
    </div>
</div>
{% endblock %}
