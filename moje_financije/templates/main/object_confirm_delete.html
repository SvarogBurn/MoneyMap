{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold">Confirm Delete</h2>
    <p class="mt-2">Are you sure you want to delete "{{ object }}"?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Yes, Delete
        </button>
    </form>

    {% if model_name == "income" %}
        <a href="{% url 'income_list' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            Cancel
        </a>
    {% elif model_name == "expense" %}
        <a href="{% url 'expense_list' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            Cancel
        </a>
    {% elif model_name == "goal" %}
        <a href="{% url 'goal_list' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            Cancel
        </a>
    {% else %}
        <a href="{% url 'index' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            Cancel
        </a>
    {% endif %}
</div>
{% endblock %}
